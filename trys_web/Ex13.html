<!DOCTYPE html>
<html>
    <head>
        <title>Ex13</title>
    </head>
    <body>
        <script>

        var i = 0;
        while(i++ < 10)
        {
            var n = 1 ;
            while(n++ < i)
            {
                document.write("*"); 
            }
        document.write("*<br>"); 
        }
        i = 0;
        while(i++ < 9)
        {
            var n = 1 ;
            c = 10 - i;
            while(n++ < c)
            {
                document.write("*"); 
            }
            document.write("*<br>"); 
        }
        </script>
    </body>
</html>
