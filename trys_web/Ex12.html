<!DOCTYPE html>
<html>

        <title>Ex12</title>
    </head>
    <body>
        <script>
        var i = 0;
        while(i++ < 10)
        {
            var n = 1 ;
            c = 11 - i;
            while(n++ < c)
            {
                document.write("*"); 
            }
            document.write("*<br>"); 
        }
        </script>
    </body>
</html>
