<!DOCTYPE html>
<html>
    <head>
        <title>Ex15</title>
    </head>
    <body>        
        
        <script>
            var i = 0;
            while (i++<12)
            {
                var n = 0;
                var output;
                while(n++ < 12)
                {
                    output = n * i;
                    document.write(output+" ");
                }
                document.write("<br>");
            }
        </script>
        <p id ="demo"></p>
    </body>
</html>
